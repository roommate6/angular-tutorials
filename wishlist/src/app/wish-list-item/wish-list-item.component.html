<li class="d-flex justify-content-between">
  <div class="form-check">
    <label class="form-check-label" [ngClass]="cssClasses">
      <input
        class="checkbox"
        type="checkbox"
        [checked]="verifyThatWishIsCompleted()"
        (click)="toggleWishState()"
      />
      {{ wishContent }}
    </label>
  </div>
  <div>
    <button
      type="button"
      class="btn-close"
      (click)="handleDeleteButtonClickEvent()"
    ></button>
  </div>
</li>
