<form
  class="container p-5"
  [formGroup]="contactForm"
  (ngSubmit)="$event.preventDefault(); submitForm()"
>
  <div class="mb-3">
    <label class="form-label">Your name</label>
    <input type="text" class="form-control" formControlName="name" />
    <div
      *ngIf="
        contactForm.get('name')?.invalid && contactForm.get('name')?.touched
      "
    >
      <small
        class="text-danger"
        *ngIf="contactForm.get('name')?.hasError('required')"
        >This field is required.</small
      >
    </div>
  </div>
  <div class="mb-3">
    <label class="form-label">Your email address</label>
    <input type="email" class="form-control" formControlName="email" />
    <div
      *ngIf="
        contactForm.get('email')?.invalid && contactForm.get('email')?.touched
      "
    >
      <small
        class="text-danger"
        *ngIf="contactForm.get('email')?.hasError('required')"
        >This field is required.</small
      >
      <small
        class="text-danger"
        *ngIf="contactForm.get('email')?.hasError('email')"
        >Please enter an email address.</small
      >
    </div>
  </div>
  <div class="mb-3">
    <label class="form-label">Message</label>
    <textarea
      class="form-control"
      rows="3"
      formControlName="message"
    ></textarea>
    <div
      *ngIf="
        contactForm.get('message')?.invalid &&
        contactForm.get('message')?.touched
      "
    >
      <small
        class="text-danger"
        *ngIf="contactForm.get('message')?.hasError('required')"
        >This field is required.</small
      >
      <small
        class="text-danger"
        *ngIf="contactForm.get('message')?.hasError('minlength')"
        >The message should be at least 10 characters long.</small
      >
    </div>
  </div>
  <div class="mb-3">
    <button
      type="submit"
      class="btn btn-primary"
      [disabled]="contactForm.invalid"
    >
      Send Message
    </button>
  </div>
</form>
