<div class="main-contianer">
  <add-wish-form
    (onNewWishCreate)="handleOnNewWishCreateEvent($event)"
  ></add-wish-form>

  <div class="row mt-3">
    <div class="col-sm-2">
      <select class="form-select" [(ngModel)]="wishFilter">
        <option value="all">All</option>
        <option value="completed">Completed</option>
        <option value="uncompleted">Uncompleted</option>
      </select>
    </div>
  </div>

  <div class="column mt-3">
    <wishes-displayer [wishes]="wishesWithFilterApplied"> </wishes-displayer>
  </div>
</div>
