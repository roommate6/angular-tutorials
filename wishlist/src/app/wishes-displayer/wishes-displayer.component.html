<div *ngIf="wishes.length === 0; then noWishesMessage; else wishList"></div>

<ng-template #noWishesMessage> There are no wishes to display. </ng-template>

<ng-template #wishList>
  <ul class="wish-list">
    <wish-list-item *ngFor="let wish of wishes" [wish]="wish"></wish-list-item>
  </ul>
</ng-template>
